name: ~ Reusable Workflow
on:
    workflow_call:
        inputs:
            name:
                type: string
                required: true
        outputs:
            date:
                description: 'Date value'
                value: ${{ jobs.generate-output.outputs.date }}
            message:
                description: 'Message generated by nested workflow'
                value: ${{ jobs.nested-worklow.outputs.message }}

jobs:
    generate-output:
        runs-on: ubuntu-latest
        outputs:
            date: ${{ steps.date-step.outputs.date }}
        steps:
            - run: echo "date=$(date)" >> $GITHUB_OUTPUT
              id: date-step
    nested-worklow:
        uses: ./.github/workflows/04-nested-reusable-workflow.yml
        with:
            name: ${{ inputs.name }}