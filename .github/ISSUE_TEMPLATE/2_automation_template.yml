name: "ðŸ¤– Automation Request"

description: Suggest something that could be automated!
labels: ["automation"]

body:
  - type: textarea
    id: what
    attributes:
      label: "What"
      description: Describe the problem that you want automated
      placeholder: Description of what you want automated...
    validations:
      required: true
  - type: textarea
    id: why
    attributes:
      label: "Why"
      description: Describe why do you want this automation
      placeholder: Description of why this is important to you...
    validations:
      required: true
  - type: textarea
    id: how
    attributes:
      label: "How"
      description: Describe how you have been managing this task
      placeholder: Description of how you've been managing this task...
    validations:
      required: true
  - type: textarea
    id: impact
    attributes:
      label: "Impact"
      description: Describe the impact of this automation
      placeholder: Description of how does not having this affect you and what you would be able to achieve with this...
    validations:
      required: true